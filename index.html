<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="description" content="calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display">0</div>

            <div id="buttons-container">
                    <div id="clear" class="btn modifier" data-key="Escape">AC</div>
                    <div id="plus-minus" class="btn number">+/-</div>
                    <div id="percentage-equivalent" class="btn modifier" data-key="%">%</div>

                    <div id="seven" class="btn number" data-key="7">7</div>
                    <div id="eight" class="btn number" data-key="8">8</div>
                    <div id="nine" class="btn number" data-key="9">9</div>
                    <div id="four" class="btn number" data-key="4">4</div>
                    <div id="five" class="btn number" data-key="5">5</div>
                    <div id="six" class="btn number" data-key="6">6</div>
                    <div id="one" class="btn number" data-key="1">1</div>
                    <div id="two" class="btn number" data-key="2">2</div>
                    <div id="three" class="btn number" data-key="3">3</div>
                    <div id="zero" class="btn number" data-key="0">0</div>
                    <div id="decimal-point" class="btn number" data-key=".">.</div>

                    <div id="divide" class="btn operator" data-key="/">&#247;</div>
                    <div id="multiply" class="btn operator" data-key="*">&#215;</div>
                    <div id="subtract" class="btn operator" data-key="-">-</div>
                    <div id="add" class="btn operator" data-key="+">+</div>
                    <div id="equals" class="btn" data-key="=">=</div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
