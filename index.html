<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="description" content="calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display">0</div>

            <div id="buttons-container">
                    <div id="clear" class="btn modifier" data-key="Escape" tabindex="0">AC</div>
                    <div id="plus-minus" class="btn number" tabindex="0">+/-</div>
                    <div id="percentage-equivalent" class="btn modifier" data-key="%" tabindex="0">%</div>

                    <div id="seven" class="btn number" data-key="7" tabindex="0">7</div>
                    <div id="eight" class="btn number" data-key="8" tabindex="0">8</div>
                    <div id="nine" class="btn number" data-key="9" tabindex="0">9</div>
                    <div id="four" class="btn number" data-key="4" tabindex="0">4</div>
                    <div id="five" class="btn number" data-key="5" tabindex="0">5</div>
                    <div id="six" class="btn number" data-key="6" tabindex="0">6</div>
                    <div id="one" class="btn number" data-key="1" tabindex="0">1</div>
                    <div id="two" class="btn number" data-key="2" tabindex="0">2</div>
                    <div id="three" class="btn number" data-key="3" tabindex="0">3</div>
                    <div id="zero" class="btn number" data-key="0" tabindex="0">0</div>
                    <div id="decimal-point" class="btn number" data-key="." tabindex="0">.</div>

                    <div id="divide" class="btn operator" data-key="/" tabindex="0">&#247;</div>
                    <div id="multiply" class="btn operator" data-key="*" tabindex="0">&#215;</div>
                    <div id="subtract" class="btn operator" data-key="-" tabindex="0">-</div>
                    <div id="add" class="btn operator" data-key="+" tabindex="0">+</div>
                    <div id="equals" class="btn" data-key="=" tabindex="0">=</div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
